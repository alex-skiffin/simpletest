<h1>Table</h1>
<div style="height: auto; width:100%; border:2px solid #ccc;" id="example" class="table table-striped table-bordered" >
    <thead>
        <tr>
            <td><a (click)="sortByName()">Name</a></td>
            <td><a (click)="sortByAge()">Age</a></td>
            <td><a (click)="sortByGender()">Gender</a></td>
            <td><a (click)="sortByDepartment()">Department</a></td>
            <td><a (click)="sortByAddress()">Address</a></td>
            <td><a (click)="sortByPhone()">Phone</a></td>
            <td><a (click)="sortByEmail()">Email</a></td>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.department}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
</div>
