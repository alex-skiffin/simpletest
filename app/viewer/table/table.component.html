<h1>Table</h1>
<div>
    <table border="1">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Department</td>
            <td>Address</td>
            <td>Phone</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        <tr  *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.department}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
        </tr>
    </tbody>
    </table>
</div>
